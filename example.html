<html lang="en">
  <head>
    <!-- <title>Html App</title> -->
    <style>
      .input-test-class {
        color: red;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/javascript">
      const createTestDiv = () => {
        const div = document.createElement("div");
        div.innerText = "Hello from JS";

        div.addEventListener("click", () => {
          alert("Clicked");
        });
        div.addEventListener("click", () => {
          alert("Clicked 1");
        });

        const thirdClick = () => alert("Clicked 2");

        div.addEventListener("click", thirdClick);
        // div.removeEventListener("click", thirdClick);

        return div;
      };
    </script>

    <script type="text/javascript">
      const createTestInput = () => {
        let value = "";

        const input = document.createElement("input");

        input.value = value;
        input.className = "input-test-class";
        input.addEventListener("input", e => {
          value = e.target.value;
          input.value = value;

          button.disabled = !value;
        });

        const button = document.createElement("button");
        button.innerText = "Reset";
        button.disabled = !value;
        button.addEventListener("click", () => {
          value = "";

          input.value = value;
          button.disabled = true;
        });

        const container = document.createElement("div");
        container.appendChild(input);
        container.appendChild(button);

        return container;
      };
    </script>

    <script type="text/javascript">
      const initApplication = () => {
        const div = createTestDiv();
        const input = createTestInput();

        // document.getElementById("root").appendChild(div);
        document.getElementById("root").appendChild(input);
      };

      initApplication();
    </script>
  </body>
</html>
